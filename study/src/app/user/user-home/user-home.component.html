<div class="container" style="margin-top:25px;" >
  <div class="row" >
   
    <div class="col-sm-4" *ngFor="let item of demo | keyvalue">

        <mat-card class="example-card">
            <mat-card-header>
             <mat-card-title class="title"><h5>{{item.key}}</h5></mat-card-title>
             <hr class="line">
            </mat-card-header>
           
           <mat-card-content class="list">
              <mat-list  *ngFor="let i of item.value | keyvalue">
                  <mat-list-item class="list-item">{{i.value.name}}</mat-list-item>  
                  <hr class="line">                
                </mat-list>
            </mat-card-content>
            
          </mat-card>
    </div>
    
  </div>
</div>
