<div class="container">

  <div class="row" style="margin-top: 20px;">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">

      <mat-card class="example-card">
        <mat-card-header>
         <!-- <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>MCA</mat-card-title>
          <mat-card-subtitle>Sylabus</mat-card-subtitle>-->
        </mat-card-header>
        <mat-card-content>
                <div class="row">
                    <div class="col-sm-3">  
                     <h3><u>MCA Sylabus</u></h3>
                      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                        <ul>
                        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding (click)="sylabus(node.item)">
                         <li> <a >{{node.item}}</a></li>
                        </mat-tree-node>
                      </ul>
                        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding >
                          <button mat-icon-button
                                  [attr.aria-label]="'toggle ' + node.filename" matTreeNodeToggle>
                            <mat-icon class="mat-icon-rtl-mirror">
                              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                          </button>
                          {{node.item}}
                          <mat-progress-bar *ngIf="node.isLoading"
                                            mode="indeterminate"
                                            class="example-tree-progress-bar"></mat-progress-bar>
                        </mat-tree-node>
                      </mat-tree>
                  </div>
                  <div class="col-sm-9">
                    <ngx-extended-pdf-viewer [src]="pdf" useBrowserLocale="true" height="80vh" [page]='pageNumber'> </ngx-extended-pdf-viewer>
                  </div>
                </div>
        </mat-card-content>
        <!--<mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>-->
      </mat-card>
    </div>
    <div class="col-sm-1"></div>
  </div>

</div>
