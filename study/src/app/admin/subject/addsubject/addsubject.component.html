<div fxLayout="row" fxLayoutAlign="center " class="login-main" style="margin-top: 25px;">
    <div class="col-md-4"></div>
    <div class="col-md-4" fxLayoutAlign="center ">
  
  <mat-card class="example-card" class="text-center">
      <form class="example-form"  (ngSubmit)="onSubmit()">
      <mat-card-header color="primary" style="text-align:center;">
        <mat-card-title style="margin-left:45px;">Add new subject</mat-card-title><br>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content style="margin-top: 20px;">
            <div class="example-container" >
              
                <mat-form-field>
                    <i matPrefix class="material-icons">collections_bookmark&nbsp;&nbsp;</i>         
                      <input type="text" matInput placeholder="Subject_Name" [formControl]="nameControl" name="name" required [(ngModel)]="subject.name" >
                      <mat-error *ngIf="nameControl.hasError('required')">Please provide sbject name</mat-error>              
               </mat-form-field>
               <br>
               
             <mat-form-field>
                <i matPrefix class="fa fa-id-card-o" style="font-size:18px;">&nbsp;&nbsp;&nbsp;</i>
                <mat-label>Year</mat-label>
                <mat-select  [formControl]="yearControl"  name="year" required [(ngModel)]="subject.year">
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let y of year" [value]="y.count">
                    {{y.count}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="yearControl.hasError('required')">Please choose an year</mat-error>
              </mat-form-field>
              
              <br>
              <mat-form-field>
                <i matPrefix class="fa fa-id-card-o" style="font-size:18px;">&nbsp;&nbsp;&nbsp;</i>
                <mat-label>Unit</mat-label>
                <mat-select  [formControl]="unitControl"  name="units" required [(ngModel)]="subject.units">
                  <mat-option>--</mat-option>
                  <mat-option *ngFor='let i of [1,2,3,4,5,6];let i = index' [value]="i">
                    {{i}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="unitControl.hasError('required')">Please choose an units of subject</mat-error>
              </mat-form-field><br>
              <mat-form-field>
                    <i matPrefix class="material-icons">assignment_turned_in&nbsp;&nbsp;</i>  
                <mat-label>Semster</mat-label>
                <mat-select  [formControl]="semsterControl"  name="semster" required [(ngModel)]="subject.semster">
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let s of semster" [value]="s.name">
                    {{s.name}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="yearControl.hasError('required')">Please choose an semster</mat-error>
              </mat-form-field><br>
              <mat-form-field>
                <i matPrefix class="material-icons">collections_bookmark&nbsp;&nbsp;</i>         
                  <input type="number" matInput placeholder="page_number" name="page_number" required [(ngModel)]="subject.page_number" value="1">
             </mat-form-field>
               </div> 

              </mat-card-content>  
      <mat-card-actions  align="center">
            <button type="submit"  mat-raised-button color="primary">{{buttonName}}</button>
        
      </mat-card-actions>
      <mat-card-footer></mat-card-footer>
    </form>
    </mat-card>
    
    </div>
    <div class="col-md-4"></div>
  </div>
