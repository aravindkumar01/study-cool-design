
    <mat-card class="example-card card-postion">
      <mat-card-header>
        <mat-card-title>Users</mat-card-title>
        <div class="example-button-row">
            <a mat-flat-button color="primary" routerLink="/admin/addunivercity" routerLinkActive="active">Add Univercity</a>
         </div>
      </mat-card-header> 
      <mat-divider></mat-divider>   
      <mat-card-content>
       
         <mat-form-field style="margin-top:10px;">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
          
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> 
                  {{row.id}} 
                  
                </td>
              </ng-container>
          
              
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
          
             
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let row"> {{row.address}} </td>
              </ng-container>
          
              
              <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
                <td mat-cell *matCellDef="let row"> {{row.location}} </td>
              </ng-container>
  
  
              <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit</th>
                  <td mat-cell *matCellDef="let row" ><button mat-flat-button color="primary" (click)="editUnivercity(row)">Edit</button></td>
                </ng-container>
            
             
             <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete</th>
                <td mat-cell *matCellDef="let row" ><button mat-flat-button color="accent" (click)="deleteUnivercity(row)">Delete</button></td>
              </ng-container>
          
           
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
         
  </mat-card-content>
  
  </mat-card>
