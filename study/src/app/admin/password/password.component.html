
    <mat-card class="example-card card-postion">
      <mat-card-header>
        <mat-card-title>Passwords list</mat-card-title>
        <div class="example-button-row">
            <!-- <a mat-flat-button color="primary" routerLink="/admin/password" routerLinkActive="active">Add Univercity</a>
         --></div>
      </mat-card-header> 
      <mat-divider></mat-divider>   
      <mat-card-content>
       
         <mat-form-field style="margin-top:10px;">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
          
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> 
                  {{row.id}} 
                  
                </td>
              </ng-container>
          
              
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username</th>
                <td mat-cell *matCellDef="let row"> {{row.username}} </td>
              </ng-container>
          
             
              <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
                <td mat-cell *matCellDef="let row"> {{row.password}} </td>
              </ng-container>
          
              
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <div class="" style="margin-top: 5px;" *matCellDef="let row">                    
                     <td mat-cell style="color: green;" *ngIf="row.active==1">Active</td>
                     <td mat-cell style="color: rgb(240, 10, 10);"  *ngIf="row.active==0">In-Active</td>
                </div>
               
              </ng-container>
  
  
              <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit</th>
                  <td mat-cell *matCellDef="let row" ><button mat-flat-button color="primary" (click)="editUser(row)">Edit</button></td>
                </ng-container>
            
             
             <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete</th>
                <td mat-cell *matCellDef="let row" ><button mat-flat-button color="accent" (click)="deleteUser(row)">Delete</button></td>
              </ng-container>
          
           
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
         
  </mat-card-content>
  
  </mat-card>
