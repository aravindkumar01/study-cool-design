
  <mat-card class="example-card card-postion">
      <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        
        <div class="example-button-row" matPrefix>
            <button mat-flat-button color="primary" (click)="addSylabus()">Add Sylabus</button>
         </div>
      </mat-card-header> 
      <mat-divider></mat-divider>   
      <mat-card-content>
         
         <mat-form-field style="margin-top:10px;">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
          
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> 
                  {{row.id}} 
                  
                </td>
              </ng-container>
          
              
              <ng-container matColumnDef="topic">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Topic</th>
                <td mat-cell *matCellDef="let row"> {{row.topic}} </td>
              </ng-container>
          
             
              <ng-container matColumnDef="unit_number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit </th>
                <td mat-cell *matCellDef="let row"> {{row.unit_number}} </td>
              </ng-container>
          
              
              
  
  
              <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit</th>
                  <td mat-cell *matCellDef="let row" ><button mat-flat-button color="primary" (click)="editSubject(row)">Edit</button></td>
                </ng-container>
            
             
             <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete</th>
                <td mat-cell *matCellDef="let row" ><button mat-flat-button color="accent" (click)="deleteSubject(row)">Delete</button></td>
              </ng-container>
          
           
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
         
  </mat-card-content>
  
  </mat-card>
