<div fxLayout="row" fxLayoutAlign="center " class="login-main" style="margin-top: 25px;">
  <div class="col-md-4"></div>
  <div class="col-md-4" fxLayoutAlign="center ">

<mat-card class="example-card" class="text-center">
    <form class="example-form"  (ngSubmit)="onSubmit()">
    <mat-card-header color="primary" style="text-align:center;">
      <mat-card-title style="margin-left:45px;">Add new course</mat-card-title><br>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content style="margin-top: 20px;">
          <div class="example-container" >
            
              <mat-form-field>
                  <i matPrefix class="material-icons">collections_bookmark&nbsp;&nbsp;</i>         
                    <input type="text" matInput placeholder="Course_Name" [formControl]="nameControl" name="name" required [(ngModel)]="course.name" >
                    <mat-error *ngIf="nameControl.hasError('required')">Please provide course name</mat-error>              
             </mat-form-field>
             <br>
<mat-form-field>
              <i matPrefix class="fa fa-id-card-o" style="font-size:18px;">&nbsp;&nbsp;&nbsp;</i>
              <mat-label>University</mat-label>
              <mat-select  [formControl]="univercityControl"  name="univercity" required [(ngModel)]="uni.id">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let uni of univercity" [value]="uni.id">
                  {{uni.name}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="univercityControl.hasError('required')">Please choose an university</mat-error>
            </mat-form-field>
              
             </div>   
            </mat-card-content>  
    <mat-card-actions  align="center">
          <button type="submit"  mat-raised-button color="primary">{{buttonName}}</button>
      
    </mat-card-actions>
    <mat-card-footer></mat-card-footer>
  </form>
  </mat-card>
  
  </div>
  <div class="col-md-4"></div>
</div>
