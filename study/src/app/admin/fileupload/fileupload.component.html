
    <mat-card class="example-card card-postion">
        <mat-card-header>
          <mat-card-title>Uploaded Files</mat-card-title>
          <div class="example-button-row">
              <a mat-flat-button color="primary" routerLink="/admin/addfile" routerLinkActive="active">Upload File</a>
           </div>
        </mat-card-header> 
        <mat-divider></mat-divider>   
        <mat-card-content>
         
           <mat-form-field style="margin-top:10px;">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            
            
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
            
            
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let row"> 
                    {{row[0]}} 
                    
                  </td>
                </ng-container>
            
                
                <ng-container matColumnDef="file_name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> File_name</th>
                  <td mat-cell *matCellDef="let row"> {{row[1]}} </td>
                </ng-container>
                          
              
                <ng-container matColumnDef="option">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>option</th>
                    <td mat-cell *matCellDef="let row"> {{row[2]}} </td>
                  </ng-container>
                  <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                    <td mat-cell *matCellDef="let row"> {{row[3]}} </td>
                  </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th> 
                   <div class="" *matCellDef="let row">                    
                    <ng-template   [ngIf]="row[4]==1">
                        <td mat-cell style="color: green;">Completed</td>
                    </ng-template>
                    <ng-template   [ngIf]="row[4]==2" >
                        <td mat-cell style="color: rgb(245, 4, 165);">Expection</td>
                    </ng-template>
                    <ng-template   [ngIf]="row[4]==0" >
                        <td mat-cell style="color: rgb(248, 18, 18);">incompleted</td>
                    </ng-template>
                  </div>
                   
                    
                  </ng-container>

              
                <ng-container matColumnDef="start">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start</th>
                    <td mat-cell *matCellDef="let row" ><button mat-flat-button color="primary" [disabled]="row[4]==1" (click)="startProcess(row)">start</button></td>
                  </ng-container>
              
               
               <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete</th>
                  <td mat-cell *matCellDef="let row" ><button mat-flat-button color="accent" (click)="deleteFile(row)">Delete</button></td>
                </ng-container>
  
               
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
               
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
           
    </mat-card-content>
    
    </mat-card>
