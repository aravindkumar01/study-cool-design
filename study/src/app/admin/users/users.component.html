
    <mat-card class="example-card card-postion">
    <mat-card-header>
      <mat-card-title>Users</mat-card-title>
      <div class="example-button-row">
          <a mat-flat-button color="primary" routerLink="/admin/adduser" routerLinkActive="active">Add User</a>
       </div>
    </mat-card-header> 
    <mat-divider></mat-divider>   
    <mat-card-content>
     
       <mat-form-field style="margin-top:10px;">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
        
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> 
                {{row.id}} 
                
              </td>
            </ng-container>
        
            
            <ng-container matColumnDef="first_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> First_name</th>
              <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
            </ng-container>
        
           
            <ng-container matColumnDef="last_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Last_Name </th>
              <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
            </ng-container>
        
            
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
              <td mat-cell *matCellDef="let row"> {{row.username}} </td>
            </ng-container>

            <ng-container matColumnDef="univercity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Univercity</th>
              <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.univercity}} </td>
            </ng-container>

            <ng-container matColumnDef="course">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Course</th>
              <td mat-cell *matCellDef="let row"> {{row.course}} </td>
            </ng-container>

            <ng-container matColumnDef="mobile">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
              <td mat-cell *matCellDef="let row" > {{row.mobile}} </td>
            </ng-container>
              
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
              <td mat-cell *matCellDef="let row" > {{row.role}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit</th>
                <td mat-cell *matCellDef="let row" ><button mat-flat-button color="primary" (click)="editUser(row)">Edit</button></td>
              </ng-container>
          
           
           <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete</th>
              <td mat-cell *matCellDef="let row" ><button mat-flat-button color="accent" (click)="deleteUser(row)">Delete</button></td>
            </ng-container>
        
         
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
       
</mat-card-content>

</mat-card>
